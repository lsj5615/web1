<!DOCTYPE html>
<html>
    <body>
        <form method="get" action="form_app.js">
            <fieldset>
                <legend>성별과 나이를 입력하세요</legend>
                <label for="user.sex">성별</label>
                <input type="radio" name="sex" value="male">남자
                <input type="radio" name="sex" value="female">여자<br>
                나이 <input type="text" name="person">
            </fieldset><br>
            <fieldset>
                <legend>관심 분야를 선택하세요.(1개이상)</legend>
                <input type="checkbox" name="hobby" value="digital">디지털
                <input type="checkbox" name="hobby" value="web">웹
                <input type="checkbox" name="hobby" value="data">데이터
                <input type="checkbox" name="hobby" value="jan">전자 출판
            </fieldset><br>
            <fieldset>
                <legend>다음 문항에 대해 5점 척도로 답하시오</legend>
                본 세미나의 주제는 만족스러운가? 1 <input type="range" min="1" max="5" value="3">5<br>
                본 세미나의 초청 강사는 만족 스로운가? 1 <input type="range" min="1" max="5" value="3">5<br>
                본 세미나의 강의 시간은 적당한가? 1 <input type="range" min="1" max="5" value="3">5<br>
            </fieldset><br>
            <p>기타 의견 사항 <br>
                <textarea name="comments" cols="40" rows="5">의견을 적으세요</textarea> 
                </p>
                <input type="submit" value="확인" />
        <input type="reset" value="취소" />
        </form>
    </body>
</html>
