<!DOCTYPE html>
<html>
    <body>
        <form method="get" action="form_app.js">

            학과 <input type="text" name="object"><br>

            <input type="radio" name="grade" value="3">3학년

            <input type="checkbox" name="subject" value="ui">ui/ux설계 <br>
            <input type="submit" value="확인">

        </form>
    </body>
